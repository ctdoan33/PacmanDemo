            function displayWorld(){
                var output="";
                for (var i=0; i<world.length; i++){
                    output+='\n<div class="row">\n';
                    for (var j=0; j<world[i].length; j++){
                        if (world[i][j] == 2){
                            output+='<div class="brick"></div>';
                        } else if (world[i][j] == 1){
                            output+='<div class="coin"></div>';
                        } else if (world[i][j] == 0){
                            output+='<div class="empty"></div>';
                        } else if (world[i][j] == 3){
                            output+='<div class="cherry"></div>';
                        } else if (world[i][j] == 4){
                            output+='<div class="gphase"></div>';
                        } else if (world[i][j] == 5){
                            output+='<div class="ltele"></div>';
                        } else if (world[i][j] == 6){
                            output+='<div class="rtele"></div>';
                        } else if (world[i][j] == 9){
                            output+='<div class="dead"></div>';
                        }
                    }
                    output+="\n</div>\n";
                }
                document.getElementById("world").innerHTML = output;
            }
            function displayScore(){
                document.getElementById("score").innerHTML = score;
            }
            function displayPacman(){
                document.getElementById("pacman").style.left = pacman.x*20+"px";
                document.getElementById("pacman").style.top = pacman.y*20+"px";
            }
            function displayPacman2(){
                document.getElementById("pacman2").style.left = pacman2.x*20+"px";
                document.getElementById("pacman2").style.top = pacman2.y*20+"px";
            }
            function displayGhost(){
                document.getElementById("ghost").style.left = ghost.x*20+"px";
                document.getElementById("ghost").style.top = ghost.y*20+"px";
            }
            function newcherry(){
                world[17][14] = 3;
                displayWorld();
                setTimeout(function() {
                    world[17][14] = 0;
                }, 15000);
            }
            function displayLives(){
                var output="";
                for(var i=0; i<lives; i++){
                    output+='<div class="life"></div>';
                }
                document.getElementById("lives").innerHTML = output;
            }
            displayPacman();
            displayPacman2();
            displayGhost();
            displayWorld();
            displayLives();
            setInterval(newcherry, 30000);
            document.onkeydown = function(e){
                if (e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2){
                    pacman.x--;
                    document.getElementById("pacman").style.backgroundImage = "url(pacmanL.gif)";
                } else if (e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2){
                    pacman.x++;
                    document.getElementById("pacman").style.backgroundImage = "url(pacmanR.gif)";
                } else if (e.keyCode == 38 && world[pacman.y-1][pacman.x] != 2){
                    pacman.y--;
                    document.getElementById("pacman").style.backgroundImage = "url(pacmanU.gif)";
                } else if (e.keyCode == 40 && world[pacman.y+1][pacman.x] != 2 && world[pacman.y+1][pacman.x] != 4){
                    pacman.y++;
                    document.getElementById("pacman").style.backgroundImage = "url(pacmanD.gif)";
                } //above if block is movement for pacman
                else if (e.keyCode == 65 && world[pacman2.y][pacman2.x-1] != 2){
                    pacman2.x--;
                    document.getElementById("pacman2").style.backgroundImage = "url(pacmanL.gif)";
                } else if (e.keyCode == 68 && world[pacman2.y][pacman2.x+1] != 2){
                    pacman2.x++;
                    document.getElementById("pacman2").style.backgroundImage = "url(pacmanR.gif)";
                } else if (e.keyCode == 87 && world[pacman2.y-1][pacman2.x] != 2){
                    pacman2.y--;
                    document.getElementById("pacman2").style.backgroundImage = "url(pacmanU.gif)";
                } else if (e.keyCode == 83 && world[pacman2.y+1][pacman2.x] != 2 && world[pacman2.y+1][pacman2.x] != 4){
                    pacman2.y++;
                    document.getElementById("pacman2").style.backgroundImage = "url(pacmanD.gif)";
                } //above if block is movement for pacman2
                if(world[pacman.y][pacman.x] == 1){ // eating coins
                    world[pacman.y][pacman.x] = 0;
                    score+=10;
                    var coins=noCoin();
                    if(coins){
                        softReset();
                    }
                    displayScore();
                    displayWorld();
                } else if (world[pacman2.y][pacman2.x] == 1){
                    world[pacman2.y][pacman2.x] = 0;
                    score+=10;
                    var coins=noCoin();
                    if(coins){
                        softReset();
                    }
                    displayScore();
                    displayWorld();
                } else if (world[pacman.y][pacman.x] == 3){ //eating cherries
                    world[pacman.y][pacman.x] = 0;
                    score+=50;
                    displayScore();
                    displayWorld();
                } else if (world[pacman2.y][pacman2.x] == 3){
                    world[pacman2.y][pacman2.x] = 0;
                    score+=50;
                    displayScore();
                    displayWorld();
                } else if (world[pacman.y][pacman.x] == 5){ //left teleport
                    pacman.x=26;
                    pacman.y=14;
                } else if (world[pacman2.y][pacman2.x] == 5){
                    pacman2.x=26;
                    pacman2.y=14;
                } else if (world[pacman.y][pacman.x] == 6){ //right teleport
                    pacman.x=1;
                    pacman.y=14;
                } else if (world[pacman2.y][pacman2.x] == 6){
                    pacman2.x=1;
                    pacman2.y=14;
                }
                if(pacman.y == ghost.y && pacman.x == ghost.x){ //death
                    world[pacman.y][pacman.x]= 9;
                    pacman.x=14;
                    pacman.y=17;
                    ghost.x=13;
                    ghost.y=14;
                    lives--;
                    displayLives();
                    displayWorld();
                    displayGhost();
                }else if(pacman2.y == ghost.y && pacman2.x == ghost.x){
                    world[pacman2.y][pacman2.x]= 9;
                    pacman2.x=13;
                    pacman2.y=17;
                    ghost.x=13;
                    ghost.y=14;
                    lives--;
                    displayLives();
                    displayWorld();
                    displayGhost();
                }
                displayPacman();
                displayPacman2();
            }
            function ghostMove(){
                function newmove(){
                    return Math.floor(Math.random()*4);
                }
                var move= newmove()
                while( // while loop only permits valid moves
                    (move==0 && world[ghost.y][ghost.x-1]==2)||
                    (move==1 && world[ghost.y][ghost.x+1]==2)||
                    (move==2 && world[ghost.y-1][ghost.x]==2)||
                    (move==3 && (world[ghost.y+1][ghost.x]==2||
                    world[ghost.y+1][ghost.x]==4))|| //one way block
                    move==ghost.last) //last prevents ghost from backtracking
                    {
                    move= newmove();
                }
                if(move==0){
                    ghost.x--;
                    ghost.last=1;
                } else if (move==1){
                    ghost.x++;
                    ghost.last=0;
                } else if (move==2){
                    ghost.y--;
                    ghost.last=3;
                } else if (move==3){
                    ghost.y++;
                    ghost.last=2;
                }
                if (world[ghost.y][ghost.x] == 5){
                    ghost.x=26;
                    ghost.y=14;
                } else if (world[ghost.y][ghost.x] == 6){
                    ghost.x=1;
                    ghost.y=14;
                }
                if(pacman.y == ghost.y && pacman.x == ghost.x){
                    world[pacman.y][pacman.x]= 9;
                    pacman.x=14;
                    pacman.y=17;
                    ghost.x=13;
                    ghost.y=14;
                    lives--;
                    displayLives();
                    displayWorld();
                    displayPacman();
                }else if(pacman2.y == ghost.y && pacman2.x == ghost.x){
                    world[pacman2.y][pacman2.x]= 9;
                    pacman2.x=13;
                    pacman2.y=17;
                    ghost.x=13;
                    ghost.y=14;
                    lives--;
                    displayLives();
                    displayWorld();
                    displayPacman();
                }
                displayGhost();
            }
            setInterval(ghostMove, 200);
            function noCoin(){
                for(var i=0; i<world.length; i++){
                    for(var j=0; j<world[i].length; j++){
                        if(world[i][j]==1){
                            return false;
                        }
                    }
                }
                return true;
            }
